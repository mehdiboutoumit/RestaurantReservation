<!DOCTYPE html>
<html>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/Style-web.css">
    </head>
    <body>
        <header>

         <main>
            <form id="survey-form">
                <label id="email-label" for="email">Email</label><br>
                <input id="email" class="input-field" name="name" type="email" placeholder="Enter your email" required><br>
